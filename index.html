<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="title-container">
        <h1 class="title">Tabuada</h1>
    </div>
    </header>
    <main>
        <div class="container">
            <h2 class="sub-title">Digite o número e confirme para gerar o resultado da tabuada</h2>
            <form id="multiplication-form">
                <div class="forms">
                    <label for="">Tabuada de :</label>
                    <input type="number" id="number" placeholder="5">
                </div>
                <div class="forms">
                    <label for="">Multiplicar até:</label>
                    <input type="number" id="multiplicator" placeholder="Digite o número de multiplicações" value="10">
                </div>
                <input type="submit" value="Calcular">                
            </form>
            <h2 class="sub-title">Tabuada do número escolhido: <span></span></h2>
            <div id="multiplication-table">
                <div id="multiplication-operations">
                    <div id="seta"></div>
                    <p>Informe um número acima para calcular uma tabuada...</p>
                </div>
        </div>
    </main>
    <footer>
        <p>by Gustavo Jastrow</p>
    </footer>
</body>
</html>
